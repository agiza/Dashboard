<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="content-type" content="text/html;charset=utf-8" />
		<title>CouponTrade Dashboard</title>
		<link rel="stylesheet" href="application.css" type="text/css" media="screen" charset="utf-8">
	</head>
	<body>
	  <div id="weather"></div>
	  <h1>Dashboard</h1>
	  <div id="status">
      <ul>
        <li>
          <h2 id="twitter"><span class="ud"></span><span class="count">loading...</span> Followers on Twitter</h2>
        </li>
        <li>
          <h2 id="facebook"><span class="ud"></span><span class="count">loading...</span> Likes on Facebook</h2>
        </li>
        <li>
          <h2 id="chartbeat"><span class="ud"></span><span class="count">loading...</span> Active Users on the site</h2>
        </li>
      </ul>
      <p id="updated"></p>
	  </div>
	  <script type="text/javascript" charset="utf-8" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="application.js"></script>
	</body>
</html>
