<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="content-type" content="text/html;charset=utf-8" />
		<title>Dashboard</title>
		<link rel="stylesheet" href="stylesheets/application.css" type="text/css" media="screen" charset="utf-8">
	</head>
	<body>
	  <div id="time">Loading...</div>
	  <div id="weather" class="picto" data-icon="C"><span>Loading...</span></div>
	  <h1 class="force_reload">Dashboard</h1>
	  <div id="status">
      <ul>
        <li id="twitter">
          <h2><span class="picto_ud"></span><span class="count">loading...</span> Followers on Twitter</h2>
        </li>               
        <li id="facebook">  
          <h2><span class="picto_ud"></span><span class="count">loading...</span> Likes on Facebook</h2>
        </li>               
        <li id="chartbeat"> 
          <h2><span class="picto_ud"></span><span class="count">loading...</span> Active Users on the site</h2>
        </li>
      </ul>
	  </div>
	  <script type="text/javascript" charset="utf-8" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
	  <script type="text/javascript" charset="utf-8" src="javascripts/settings.js"></script>
		<script type="text/javascript" charset="utf-8" src="javascripts/application.js"></script>
	</body>
</html>
